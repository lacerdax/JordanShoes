<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JordanShoes</title>
  </head>
  <body>
    <header>
      <p>Ganhe R$ 10,00 de desconto no frete</p>
    </header>

    <nav>
      <p>JordanShoes</p>
    </nav>

    <section id="loja-jordan">
      <div class="loja-texto">
        <h1>A melhor loja de Jordan</h1>
        <p>
          O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o
          jogador Michael Jordan.
        </p>
      </div>
    </section>

    <section id="destaques">
      <div class="destaques-textos">
        <h2>Destaques</h2>
        <p>
          Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
        </p>
      </div>

      <div class="cards-destaques">
        <div class="card">
          <img
            class="jordan"
            src="images/air-jordan-1-mid-dutch-green-1-400.svg"
            alt=""
          />
        </div>
        <div class="card">
          <img
            class="jordan"
            src="images/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.svg"
            alt=""
          />
        </div>
        <div class="card">
          <img
            class="jordan"
            src="images/air-jordan-1-retro-high-court-purple-w-1-400.svg"
            alt=""
          />
        </div>
        <div class="card">
          <img
            class="jordan"
            src="images/air-jordan-1-mid-light-smoke-grey-gs-1-1000.svg"
            alt=""
          />
        </div>
        <div class="card">
          <img
            class="jordan"
            src="images/air-jordan-1-mid-black-noble-red-w-1-1000.svg"
            alt=""
          />
        </div>
        <div class="card">
          <img
            class="jordan"
            src="images/air-jordan-1-mid-bright-citrus-1-1000 1.svg"
            alt=""
          />
        </div>
        <div class="card">
          <img
            class="jordan"
            src="images/air-jordan-1-mid-grey-camo-1-1000 1.svg"
            alt=""
          />
        </div>
        <div class="card">
          <img
            class="jordan"
            src="images/air-jordan-1-mid-carbon-fiber-1-1000 1.svg"
            alt=""
          />
        </div>
      </div>
    </section>
    <footer>
      <p>Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
